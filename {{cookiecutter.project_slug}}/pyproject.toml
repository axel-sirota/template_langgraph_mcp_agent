[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[tool.hatch.version]
path = "{{cookiecutter.project_slug}}/__init__.py"


[project]
name = "{{cookiecutter.project_slug}}"
dynamic = ["version"]
description = "LangGraph + MCP agent template with TDD first."
authors = [{ name = "{{cookiecutter.author}}"}]
requires-python = ">=3.10"

dependencies = [
  "langgraph>=0.0.43",                 # graph runtime 
  "langchain-mcp-adapters>=0.1.2",     # MCPâ†’LangGraph bridge 
  "mcp[cli]>=1.9.0",                 # talks to MCP servers 
  "a2a-protocol>=0.2.1",
  "pytest", "pytest-asyncio",          # TDD harness 
  "ruff", "black"                      # code-quality tools
]

